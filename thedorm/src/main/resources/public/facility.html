<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/elegant-icons.css">
</head>

<body>
    <h1>Facility</h1>
    <form>
        Code Product: <input type="text" id="codeProduct"><br>
        Name: <input type="text" id="name"><br>
        Price: <input type="number" id="price"><br>
        Provider: <input type="text" id="provider"><br>
        Expiration Date: <input type="datetime-local" id="expirationDate"><br>
        Procuding Date: <input type="datetime-local" id="procudingDate"><br>
        Status: <input type="text" id="status"><br>
        Type: <input type="text" id="type"><br>
        Value: <input type="text" id="value"><br>
    </form><br>

    <button class="btn btn-primary" type="submit" onclick="addFacility()">Add</button>
    <button class="btn btn-primary" type="submit" id="update">Update</button>
    <button class="btn btn-primary" type="submit" id="delete">Delete</button>
    <table class="table table-bordered">
        <thead>
            <tr>
            <tr>
                <th>ID</th>
                <th>BranchID</th>
                <th>DormID</th>
                <th>RoomID</th>
                <th>SlotID</th>
                <th>FacilityDetailID</th>
        </thead>
        <tbody id="facility">
            <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td></td>
            </tr>

        </tbody>

    </table><br>

    
</body>
<script src="js/facility.js"></script>
</html>
