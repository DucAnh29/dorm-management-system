<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/elegant-icons.css">
</head>

<body>



  <h1>Booking Request</h1>
  <div id="booking-request-form">
    <form>
 
      Branch: <select id="branchs" onchange="loaddorm()">
        <option value="" disabled selected>Chọn một lựa chọn</option>
      </select><br>
      Dorm: <select id="dorms" onchange="loadrooms()">
        <option value="" disabled selected>Chọn một lựa chọn</option>

      </select>
      <br>
      Room: <select id="rooms" onchange="loadslots()"></select>
      <br>
      slot: <select id="slots"></select><br>
      Note: <input type="text" id="Note"><br>
    </form><br>
    <button class="btn btn-primary" type="submit" onclick="addBookingRequests()">Add</button>
  </div>
  
  <table class="table table-bordered">
    <thead>
      <tr>
      <tr>
        <th>ID</th>
        <th>slotID</th>
        <th>UserID</th>
        <th>Note</th>
        <th>StartDate</th>
        <th>EndDate</th>
        <th>CreatedDate</th>
        <th>Status</th>
    </thead>
    <tbody id="booking">
      <tr>
        <th scope="row"></th>
        <td></td>
        <td></td>
        <td></td>
      </tr>

    </tbody>

  </table><br>
</body>

<script src="js/BookingRequest.js"></script>


</html>
