<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/font-awesome.min.css" >
    <link rel="stylesheet" href="css/elegant-icons.css" >
    
</head>
<body>
    <h1><div>Add branch</div></h1>
    

      <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
          <span class="input-group-text" id="addon-wrapping" >NAME: </span>
        </div>
        <input type="text" class="form-control" id="name" placeholder="name" aria-label="name" aria-describedby="addon-wrapping">
      </div>

      <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
          <span class="input-group-text" id="addon-wrapping">ADDRESS: </span>
        </div>
        <input type="text" class="form-control" id="address" name="adress" placeholder="address" aria-label="address" aria-describedby="addon-wrapping">
      </div>

      <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
          <span class="input-group-text" id="addon-wrapping">PHONE: </span>
        </div>
        <input type="text" class="form-control" id="phone"placeholder="phone" aria-label="phone" aria-describedby="addon-wrapping">
      </div>
      
      
      <button class="btn btn-primary" type="submit" onclick="addBranch()">Add</button>
      <button class="btn btn-primary" type="submit" id="update">Update</button>
      <button class="btn btn-primary" type="submit" id="delete">Delete</button>

      <table class="table table-bordered">
        <thead>
          <tr>
            <tr>
              <th >ID</th>
              <th>Name</th>
              <th>Address</th>
              <th>Phone</th>
              <th>Type</th>
              <th>Status</th>
          </tr>
          </tr>
        </thead>
        <tbody id="branchs">
          <tr>
            <th scope="row"></th>
            <td></td>
            <td></td>
            <td></td>
          </tr>

        </tbody>

      </table><br>

 


    

</body>
<script src="js/addBranch.js"></script>
<script src="js/branch.js"></script>
</html>
