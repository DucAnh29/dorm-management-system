<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Sign Up</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/elegant-icons.css">
  <link rel="stylesheet" href="css/style0.css">
  <!-- <link rel="stylesheet" href="css/style.css" type="text/css"> -->
</head>

<body>
  <header class="header_area header_three">
    <div class="header_top">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-lg-7 col-md-12">
            <div class="welcome_text">
            </div>
          </div>
          <div class="col-lg-5 col-md-12">
            <div class="top_right text-right">
              <ul>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="off_canvars_overlay"></div>
  <div class="breadcrumbs_area other_bread">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="breadcrumb_content">
            <ul>
              <li><a></a></li>
              <li></li>
              <li></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="customer_login">
    <div class="container">
      <div class="row">

        <div class="col-lg-6 col-md-6">
          <div class="account_form register">
            <h2>Sign Up</h2>
            <p style="color: red; align-content: center;">
            </p>
            
            <p>
              <label>Username <span>*</span></label>
              <input type="text" name="username" class="form-control _ge_de_ol" placeholder="Enter Username" required=""
                aria-required="true" id="username">
            </p>
            <p>
              <label>Password <span>*</span></label>
              <input type="password" name="password" class="form-control _ge_de_ol" placeholder="Enter Password"
                required="" aria-required="true" id="password">
            </p>
            <p>
              <label>Name <span>*</span></label>
              <input type="text" name="name" class="form-control _ge_de_ol" placeholder="Enter Name" required=""
                aria-required="true" id="name">
            </p>
            <!-- <p>
              <label>Confirm Password <span>*</span></label>
              <input type="password" name="re_password" class="form-control _ge_de_ol" placeholder="Confirm Password"
                required="" aria-required="true">
            </p> -->
            <p>
              <label>Email <span>*</span></label>
              <input type="text" id="email" name="mail" class="form-control _ge_de_ol" placeholder="Enter Mail"
              required="" aria-required="true"><br>
            </p>
            <p>
              <label>Phone <span>*</span></label>
              <input type="number" id="phone" name="phone" class="form-control _ge_de_ol" placeholder="Enter Phone"
              required="" aria-required="true"><br>
            </p>
          </div>
          <p>
            <label style="color: black; font-size: 15px;">Gender <span>*</span></label><br>
              <label>
                <input  type="radio" name="gender" value="true">
                Male
              </label>
              &nbsp&nbsp&nbsp&nbsp
              <label style="padding-right: 90px;" >
                <input  type="radio"  name="gender" value="false">
                Female
              </label><br>
          </p>          
              
         
            <div class="login_submit">
              <button style="margin-left: 84%;" class="orange-btn1"  onclick="register()">Sign Up</button>
            </div>
          
        </div>
      </div>
    </div>
  </div>
</body>
<script src="js/auth.js"></script>

</html>
