<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/elegant-icons.css">
</head>

<body>
    <h1>View Resident</h1>
    <label>User name</label>
    <input type="text" id="name"><br>
    <label>Search by</label>
    <br><select class="SBB-input" id="idSearch" onchange="loadIdSearch()">
        <option value="" disabled selected>Chọn một lựa chọn</option>
        <option value="1">Branch</option>
        <option value="2">Dorm</option>
        <option value="3">Room</option>
        <option value="4">Slot</option>
        <option value="5">All</option>

    </select><br>
    <div id="load">
    </div>
    <button class="btn btn-primary" type="submit" onclick="searchResident()">Search</button>

    <table class="table table-bordered">
        <thead>
            <tr>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Image</th>
                <th>Branch</th>
                <th>Dorm</th>
                <th>Room</th>
                <th>Slot</th>
            </thead>
        <tbody id="viewResident">
            <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td></td>
            </tr>

        </tbody>

    </table><br>
</body>
<script src="js/viewResident.js"></script>

</html>
