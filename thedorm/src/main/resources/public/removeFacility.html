<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/elegant-icons.css">
</head>
<body>
    <h1>Remove Facility</h1>
  <div id="remove-facility-form">
    <div id="">
      ID: <br><select class="SBB-input" id="facility"  onchange="loadFacility()">
        <option value="" disabled selected>Chọn một lựa chọn</option>
      </select><br>
    </div>
      <table class="table table-bordered">
        <thead>
            <tr>
            <tr>
                <th>ID</th>
                <th>BranchID</th>
                <th>DormID</th>
                <th>RoomID</th>
                <th>SlotID</th>
                <th>FacilityDetailID</th>
        </thead>
        <tbody id="facilityTable">
            <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td></td>
            </tr>

        </tbody>

    </table><br>
    ID Remove: <br><select class="SBB-input" id="idRemove" onchange="loadIdRemove()">
      <option value="" disabled selected>Chọn một lựa chọn</option>
      <option value="1" >Branch</option>
      <option value="2" >Dorm</option>
      <option value="3" >Room</option>
      <option value="4" >Slot</option>
    </select><br>
    <div id="load">
      
    </div>
    <button class="btn btn-primary" type="submit" onclick="removeFacility()">Remove</button>
  </div>
</body>
<script src="js/removeFacility.js"></script>
</html>
